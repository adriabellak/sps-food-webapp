<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Foodies Mutual Aid</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="navbar">
            <a href="#cities">Cities</a>
            <a href="#food">Find Food!</a>
            <a href="#submit">Submit Food!</a>
            <a href="#contact">Contact Us!</a>
    </div>
    <div>
        <p>Help other people find food! Please fill out the following form.</p>
        <form target="_blank">
          <p>When?</p>
          <input type="date" id="date-input" name="date-input"><br><br>
          <input type="time" id="time-input" name="time-input"><br><br>
          <p>Where?</p>
          <input type="text" id="address-input" name="address-input"><br><br>
          <p>Any additional information?</p>
          <input type="text" id="info-input" name="info-input"><br><br>
          <input type="submit" />
        </form>
    </div>
  </body>
</html>
